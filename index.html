<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Template • TodoMVC</title>
  <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
  <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>

<body ng-app="todoApp" ng-controller="TodoController">
  <section class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <!-- 通过ng-model在js中获取到当前文本框的值 -->
      <form ng-submit="add()">
        <!-- 在form表单中敲回车键，会触发form表单的submit事件 -->
        <input type="text" class="new-todo" placeholder="What needs to be done?" autofocus ng-model="todoName">
      </form>
    </header>
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <!-- 表单元素的值发生变化以后，会触发chang事件 -->
      <!-- change / keyup 事件的区别： change事件会在文本框失去焦点以后触发，而keyup只要按键抬起，就会触发-->
      <input class="toggle-all" type="checkbox" ng-change="changeAll()" ng-model="checkAll">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list">
        <!-- These are here just to show the structure of the list items -->
        <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
        <li ng-class="{ completed: todo.isCompleted,editing:editId===todo.id}" ng-repeat="todo in todoList track by todo.id">
          <div class="view">
            <!-- ng-model 用来控制当前是否被选中 -->
            <input class="toggle" type="checkbox" ng-model="todo.isCompleted">
            <label ng-dblclick="edit(todo.id)" ng-bind="todo.name "></label>
            <button class="destroy" ng-click="del(todo.id)"></button>
          </div>
          <form>
            <input class="edit" ng-model="todo.name">
          </form>
        </li>
      </ul>
    </section>
    <!-- This footer should hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count"><strong>0</strong> item left</span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a class="selected" href="#/">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left ↓ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </section>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Created by <a href="http://todomvc.com">itcast</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>

  <script src="./node_modules/angular/angular.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
